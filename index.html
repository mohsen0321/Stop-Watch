<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>


    <div class="container">
        <h1 class="title"> StopWatch Timer</h1>
        <div class="stopwatch">
        <div class="timer">
            <span id="minutes">Min  00</span>:
            <span id="seconds">Sec  00</span>:
            <span id="milliseconds">MSec  00</span>
        </div>

        <div class="controls">
            <button id="startbtn">Start</button>
            <button id="stopbtn">Stop</button>
            <button id="pausebtn">Pause</button>
            <button id="resetbtn">Reset</button>
        </div>
        <div class="laps">
            <h2 class="lap-title">Lap Timer</h2>
            <ul id="laplist"></ul>

        </div>
        </div>
        
        <h5>Deleoped and powered by <span> <i class="fa-solid fa-copyright"></i></span>Mohsen Khaled</h5>
        </div>

        <script src="main.js"></script>
</body>
</html>
